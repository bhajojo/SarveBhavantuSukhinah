{% extends "layout.html" %}
{% block body %}
<div class="container">
    <form class="form-horizontal" role="form" action="/index" method="post">
        <h2>Add Device</h2>
        <div class="form-group">
            <label for="DeviceName" class="col-sm-3 control-label">Device Name</label>
            <div class="col-sm-9">
                <input type="text" id="DeviceName" placeholder="Name" class="form-control" name="DeviceName">
            </div>
        </div>

        <div class="form-group">
            <label for="Quantity" class="col-sm-3 control-label">Quantity</label>
            <div class="col-sm-9">
                <input type="text" id="Quantity" placeholder="Quantity" class="form-control" name="Quantity">
            </div>
        </div>

        <div class="form-group">
            <label for="Price" class="col-sm-3 control-label">Device Cost</label>
            <div class="col-sm-9">
                <input type="text" id="Price" placeholder="Device Cost" class="form-control" name="Price">
            </div>
        </div>


        <div class="form-group">
            <label for="Deposit" class="col-sm-3 control-label">Deposit</label>
            <div class="col-sm-9">
                <input type="text" id="Deposit" placeholder="Deposit" class="form-control" name="Deposit">
            </div>
        </div>
        <div class="form-group">
            <label for="DeviceLocation" class="col-sm-3 control-label">Device Location </label>
            <div class="col-sm-9">
                <input type="text" id="DeviceLocation" placeholder="Device Location" class="form-control"
                    name="Location">
            </div>
        </div>

        <div class="form-group">
            <label for="Description" class="col-sm-3 control-label">Description</label>
            <div class="col-sm-9">
                <input type="text" id="Description" placeholder="Description" class="form-control" name="Description">
            </div>
        </div>

        <html>

        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Bootstrap DatePicker</title>
            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
                integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
                crossorigin="anonymous">
            <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
            <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
        </head>

        <form>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <span class="help-block">*Required fields</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Add Device</button>
        </form> <!-- /form -->


        </html>
    </form>
